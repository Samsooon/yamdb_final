version: '3.3'

services:
  db:
    image: postgres:15.2
    volumes:
      - /var/lib/postgresql/data/

    env_file:
      - ./.env

  web:
    image: dsamsooon/api_yamdb:latest
    build: 
      context: ../api_yamdb/
      dockerfile: Dockerfile

    restart: always
    volumes:
      - static_value:/app/static/

      - media_value:/app/media/

    depends_on:
      - db

    env_file:
      - ./.env

  nginx:
    image: nginx:1.21.3-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf

      - static_value:/var/html/static/

      - media_value:/var/html/media/

    depends_on:
      - web

volumes:
  static_value:
  media_value:
